<ion-header>
  <ion-toolbar>
    <ion-title>Contactenos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <p class="texto">Pagina de formulario de comentarios</p>
  <form>
    <ion-list>
      <ion-item>
        <ion-label position="floating">Correo Electronico</ion-label>
        <ion-input type="email" name="email" clearInput></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Comentarios</ion-label>
        <ion-textarea></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label>No soy un robot</ion-label>
        <ion-checkbox required></ion-checkbox>
      </ion-item>
    </ion-list>
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-button expand="full">
            Enviar
            <ion-icon slot="start" name="send">
            </ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
